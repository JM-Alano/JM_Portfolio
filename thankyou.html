<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You</title>
  <style>
    body {
      background: #121212;
      color: #00ffae;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    .thank-you-container {
      background: #1e1e1e;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 174, 0.3);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ccc;
    }
    a.button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #00ffae;
      color: #000;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #00cc8c;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>Thank You!</h1>
    <p>Your message has been successfully submitted. We will get back to you shortly.</p>
    <a href="index.html" class="button">Back to Home</a>
  </div>
</body>
</html>
